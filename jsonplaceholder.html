<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src ="https://jsonplaceholder.typicode.com/users"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
  <style>
  body {
    font-family: 'Century Gothic';
    font-size: 13px;

  }
  </style>
</head>
<body>
  <div class = "container">
    <div class="row">
      <div id = "success" class="hidden alert alert-success">You have successful entered an id.</div>
      <div class="col-md-6">

        <form>
          <h2>JSONPLACEHOLDER</h2>
          <br>
          <div class="form-group">
            <label for="ID"> ID</label>
            <input type="text" class="form-control" id="id" placeholder="id">
          </div>
          <br>
          <button id="button">DONE</button><br>
          <br>
        </form>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      </div>
      <div class="col-md-6">
      </div>
      <p></p>
    </div>
  </div>
  <script>
  let database = [];
  //on click
  $("form").submit(function (event){
    event.preventDefault();
    //ensures id is possible
    if($("#id").val() > -1 && $("#id").val() < 11){
      let enterID = $("#id").val()-1;
      //enters id

      database.push(enterID);
      $(".alert-success").removeClass("hidden");
      $(".alert-success").fadeIn();
      setTimeout(function (){
        $("#success.alert-success").fadeOut();
      }, 5000);
      root='https://jsonplaceholder.typicode.com',
      $.ajax({
        url:root + "/posts/" + (enterID-1+2),
        method: 'GET'
      }).then(function(data) {
        //console.log(data);
        $("p").append("<br> POST " + (enterID-1+2) + "<br><a href='" + root + "/comments/" + (enterID-1+2) + "'>" +
        data.title + "<br><br>" + "  " + data.body + "</a>" + "<br><br>");

      });
      $.ajax({
        url:root + "/todos/" + (enterID-1+2),
        method: 'GET'
      }).then(function(data) {
        //console.log(data);
        $("p").append("TODOS " + (enterID-1+2)+ "<br><a href='" + root + "/todos/" + (enterID-1+2) + "'>" +
        data.title + "</a><br><br>");

      });
      $.ajax({
        url:root + "/albums/" + (enterID-1+2),
        method: 'GET'
      }).then(function(data) {
        console.log(data);
        $("p").append("ALBUM " + (enterID-1+2)+  "<br>" + data.title + "<br><br>");
      });
      $.ajax({
        url:root + "/photos",
        method: 'GET'
      }).then(function(data) {
        console.log(data[0].albumId);

        for(var i = 0; i<=data.length-1; i++){
          if(data[i].albumId==(enterID-1+2)){
            $("form").append("<img src='" + data[i].thumbnailUrl + "'>")
          }
        }
      });


    }
    else {
    }
  });

  </script>
</body>
</html>
